<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskify - Users</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background-color: #f4f4f4;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .header img {
            width: 150px; /* Adjust as necessary */
        }
        .header h1 {
            margin: 0 0 0 10px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="/images/logo.png" alt="Deskify Logo">
    <h1>Deskify - Help Desk</h1>
</div>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/tickets">Tickets</a>
    <a href="/users">User</a>
</div>

<div class="content">
    <h1>Users</h1>
    <a href="/tickets/create.html">Create New User</a>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
                <th>User type</th>

            </tr>
        </thead>
        <tbody id="ticket-list">

        </tbody>
    </table>
</div>
<script>
    // Grab the list of tickets from the API
    const ticketList = document.getElementById("ticket-list");
    fetch("/ticket", {
        method: "GET",
        headers: {
            "Content-Type": "application/json"
        }
    }).then(async (response) => {
        if (response.statusCode >= 400) {
            throw new Error("Bad response from server");
        }
        let data = await response.json();
        if (data.success) {
            // Loop through the tickets and add them to the table
            data.list.forEach((ticket) => {
                let row = document.createElement("tr");
                let record = document.createElement("td");
                let title = document.createElement("td");
                let priority = document.createElement("td");
                let status = document.createElement("td");
                let created = document.createElement("td");
                let updated = document.createElement("td");
                let view = document.createElement("td");
                record.innerText = ticket.record;
                title.innerText = ticket.title;
                priority.innerText = ticket.priority;
                status.innerText = ticket.status;
                created.innerText = ticket.dateCreated.toLocaleString();
                updated.innerText = ticket.updated.toLocaleString();
                view.innerHTML = `<a href="/tickets/${ticket.record}">View</a>`;
                row.appendChild(record);
                row.appendChild(title);
                row.appendChild(priority);
                row.appendChild(status);
                row.appendChild(created);
                row.appendChild(updated);
                row.appendChild(view);
                ticketList.appendChild(row);
            })
        } else {
            throw new Error(data.message);
        }
    })
</script>
</body>
</html>
