<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskify - Users</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background-color: #f4f4f4;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .header img {
            width: 150px; /* Adjust as necessary */
        }
        .header h1 {
            margin: 0 0 0 10px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="/images/logo.png" alt="Deskify Logo">
    <h1>Deskify - Help Desk</h1>
</div>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/tickets">Tickets</a>
    <a href="/users">User</a>
</div>

<div class="content">
    <h1>Users</h1>
    <a href="/users/createUser.html">Create New User</a>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
                <th>User type</th>
                <th>View</th>

            </tr>
        </thead>
        <tbody id="user-list">

        </tbody>
    </table>
</div>
<script>
    // Grab the list of users from the API
    const userList = document.getElementById("user-list");
    fetch("/user", {
        method: "GET",
        headers: {
            "Content-Type": "application/json"
        }
    }).then(async (response) => {
        if (response.statusCode >= 400) {
            throw new Error("Bad response from server");
        }
        let data = await response.json();
        console.log(data);
        if (data.success) {
            // Loop through the users and add them to the table
            data.users.forEach((user) => {
                let row = document.createElement("tr");
                let username = document.createElement("td");
                let password = document.createElement("td");
                let email = document.createElement("td");
                let type = document.createElement("td");
                //let view = document.createElement("td");
                username.innerText = user.username;
                password.innerText = user.password;
                email.innerText = user.email;
                type.innerText = user.type;
                //view.innerHTML = `<a href="/users/${user.username}">View</a>`;
                row.appendChild(username);
                row.appendChild(password);
                row.appendChild(email);
                row.appendChild(type);
                //row.appendChild(view);
                userList.appendChild(row);
            })
        } else {
            throw new Error(data.message);
        }
    })
</script>
</body>
</html>
